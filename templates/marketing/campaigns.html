{% extends "base.html" %}
{% block title %}Campaign Promosi â€“ Holycity Portal{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>
      <i class="bi bi-megaphone text-primary me-2"></i>Campaign Promosi
    </h4>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCampaignModal">
      <i class="bi bi-plus-circle"></i> Tambah Campaign
    </button>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-facebook fs-3 text-primary me-3"></i>
          <div>
            <h6 class="mb-0 fw-semibold">Facebook Ads</h6>
            <small class="text-muted">Status: Aktif</small>
          </div>
        </div>
        <p class="mb-2">Meningkatkan brand awareness produk jersey custom.</p>
        <button class="btn btn-outline-primary btn-sm">
          <i class="bi bi-graph-up"></i> Lihat Insight
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ”¹ Modal Tambah Campaign -->
<div class="modal fade" id="addCampaignModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{{ url_for('marketing.add_project') }}" method="POST">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Campaign Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Nama Campaign</label>
            <input type="text" name="project_name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Mulai</label>
            <input type="date" name="start_date" class="form-control">
          </div>
          <div class="mb-2">
            <label>Selesai</label>
            <input type="date" name="end_date" class="form-control">
          </div>
          <div class="mb-2">
            <label>Status</label>
            <select name="status" class="form-select">
              <option value="Perencanaan">Perencanaan</option>
              <option value="Aktif">Aktif</option>
              <option value="Selesai">Selesai</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Budget</label>
            <input type="number" name="budget" class="form-control">
          </div>
          <div class="mb-2">
            <label>Keterangan</label>
            <textarea name="remarks" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
